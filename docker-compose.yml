services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: modern_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - modern-net

  web:
    image: nginx:alpine
    container_name: modern_web
    restart: unless-stopped
    ports:
      - "8190:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - modern-net

  db:
    image: mysql:8.0
    container_name: modern_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sistemas
      MYSQL_USER: rishar
      MYSQL_PASSWORD: secretpassword
    ports:
      - "3308:3306"
    volumes:
      - modern_dbdata:/var/lib/mysql
    networks:
      - modern-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: modern_pma
    restart: unless-stopped
    ports:
      - "8191:80"
    environment:
      PMA_HOST: db
      PMA_ARBITRARY: 1
    depends_on:
      - db
    networks:
      - modern-net

networks:
  modern-net:
    driver: bridge

volumes:
  modern_dbdata:
